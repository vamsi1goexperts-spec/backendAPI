services:
  - type: web
    name: mvp-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # Make sure to add these environment variables in Render dashboard:
    # - MONGO_URI
    # - JWT_SECRET
    # - TWILIO_ACCOUNT_SID
    # - TWILIO_AUTH_TOKEN
    # - TWILIO_PHONE_NUMBER
    # - AWS_ACCESS_KEY_ID
    # - AWS_SECRET_ACCESS_KEY
    # - AWS_REGION
    # - S3_BUCKET_NAME
