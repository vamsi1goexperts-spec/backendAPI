version: "3.9"

x-common-env: &common-env
  NODE_ENV: development
  MONGO_URI: mongodb://mongo:27017/infliq
  JWT_SECRET: replace-with-strong-secret
  JWT_EXPIRES_IN: 7d
  JWT_REFRESH_EXPIRES_IN: 30d
  BCRYPT_ROUNDS: 10
  REDIS_URL: redis://redis:6379
  ALLOWED_ORIGINS: http://localhost:8081,http://localhost:19006
  RATE_LIMIT_WINDOW_MS: 60000
  RATE_LIMIT_MAX: 300
  AUTH_SERVICE_URL: http://auth-service:3001
  USER_SERVICE_URL: http://user-service:3002
  POST_SERVICE_URL: http://post-service:3003
  FEED_SERVICE_URL: http://feed-service:3004
  CHAT_SERVICE_URL: http://chat-service:3005
  CALL_SERVICE_URL: http://call-service:3006
  MEDIA_SERVICE_URL: http://media-service:3008
  GATEWAY_PORT: 3000

services:
  mongo:
    image: mongo:7
    container_name: infliq-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: infliq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  auth-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/auth-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  user-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/user-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3002:3002"
    depends_on:
      - mongo

  post-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/post-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3003:3003"
    depends_on:
      - mongo

  feed-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/feed-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3004:3004"
    depends_on:
      - mongo

  chat-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/chat-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3005:3005"
    depends_on:
      - mongo
      - redis

  call-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/call-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3006:3006"
    depends_on:
      - mongo
      - redis

  media-service:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/media-service/index.js"
    environment:
      <<: *common-env
    volumes:
      - ./:/app
    ports:
      - "3008:3008"
    depends_on:
      - mongo

  api-gateway:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && node services/api-gateway/index.js"
    environment:
      <<: *common-env
      PORT: 3000
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - post-service
      - feed-service
      - chat-service
      - call-service
      - media-service

volumes:
  mongo_data:

